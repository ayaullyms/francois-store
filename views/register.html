<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Имя" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <!-- Для назначения роли админа можно добавить скрытое поле (если требуется) -->
    <!-- <input type="hidden" name="role" value="admin"> -->
    <button type="submit">Зарегистрироваться</button>
  </form>
  <div id="message"></div>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('message').innerText = result.message || 'Регистрация успешна';
      } catch (error) {
        document.getElementById('message').innerText = 'Ошибка при регистрации';
      }
    });
  </script>
</body>
</html>
